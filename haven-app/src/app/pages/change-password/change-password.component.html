<div class="card">
    <h4 class="card-header">Alterar senha</h4>
    <div class="card-body">
        <form [formGroup]="form">
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="text" formControlName="password" class="form-control" />
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha</label>
                <input type="text" formControlName="confirmPassword" class="form-control" />
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary" (click)="onRegister()">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Register
                </button>
                <a (click)="onCancel()" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
</div>
