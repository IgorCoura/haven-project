
<p>
  <mat-toolbar color="primary">
    <button mat-icon-button  aria-label="Example icon button with a home icon" (click)="home()">
      <mat-icon>home</mat-icon>
    </button>
    <span>{{title}}</span>
    <span class="toolbar-spacer"></span>
    <button mat-button (click)="navLogin()" *ngIf="!isLogado">Login</button>
    <button mat-button [matMenuTriggerFor]="menu">
      <div mat-card-avatar class="example-header-image" *ngIf="isLogado"></div>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="editUser()">Edit Perfil</button>
      <button mat-menu-item (click)="addHaven()">Add Haven</button>
      <button mat-menu-item (click)="editHaven()">Edit Haven</button>
      <button mat-menu-item (click)="changePassword()" >Mudar Senha</button>
      <button mat-menu-item (click)="logout()">Logout</button>
    </mat-menu>
  </mat-toolbar>
</p>
