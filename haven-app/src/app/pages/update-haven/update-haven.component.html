<div class="card">
    <h4 class="card-header">Register Haven</h4>
    <div class="card-body">
        <form [formGroup]="formHaven">
            <div class="form-group">
                <label for="typeHouse">Tipo de Casa</label>
                <input type="text" formControlName="typeHouse" class="form-control" />
            </div>
            <div class="form-group">
                <label for="description">Descrição</label>
                <input type="text" formControlName="description" class="form-control" />
            </div>
            <div class="form-group">
                <label for="location">Local</label>
                <input type="text" formControlName="location" class="form-control" />
            </div>
            <div class="form-group">
                <label for="typePeople">Tipos de pessoas</label>
                <input type="text" formControlName="typePeople" class="form-control"  />
            </div>
            <div class="form-group">
                <label for="quantityPeople">Capacidade</label>
                <input type="number" formControlName="quantityPeople" class="form-control"  />
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary" (click)="onRegister()" >
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Register
                </button>
                <a (click)="onCancel()" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
</div>
